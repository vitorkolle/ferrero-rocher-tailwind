<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ferrero Rocher</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        marrom: '#2E1012',
                        amarelo: '#F3CC4D'
                    },
                    fontFamily: {
                        inter: ['Indie Flower', 'cursive']    
                    },
                    spacing:{
                        ll: '120px'
                    }
                }
            }
        }
    </script>
</head>
<body class ="bg-marrom w-screen h-screen flex justify-between items-center">
    <div class="background flex fixed z-0 opacity-25 justify-center items-center lg:right-1/4 lg:left-1/4 lg:w-screen">
        <img src="./img/background.png" alt="" class="backgound-desktop">
    </div>

    <section class="doce1 lg:w-4/12 h-96 flex justify-center items-center z-10">
